<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product preview card component</title>
    <link rel="icon" href="favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <main class="card">
        <div class="card1">
            <img src="image-product-desktop.jpg" alt="Product" class="desktop-image">
            <img src="image-product-mobile.jpg" alt="Product" class="mobile-image">
        </div>
        <div class="card2">
            <small class="perfume">PERFUME</small>
            <h1 class="perfume-heading">Gabrielle Essence Eau De Parfum</h1>
            <p class="content">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="price-container">
                <h1 class="price">$149.99</h1>
                <small class="pricee">$169.99</small>
            </div>
            <button><i class="fa-solid fa-cart-shopping"></i> Add to Cart</button>
        </div>
    </main>
</body>
</html>
